<div class="card mt-4 mb-4">
  <div class="card_body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, culpa?
      </p>
    </div>
    <div class="container">
      <form
        class="form-inline mb-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
      >
        <div
          class="bg-danger text-center text-white w-100"
          *ngIf="emailDuplicated"
        >
          <b>Email is already in use</b>
        </div>
        <div class="prim_theme text-center text-black w-100" *ngIf="subscribed">
          <b>Thank you for subscribing to our newsletters!</b>
        </div>

        <div class="row w-100" *ngIf="!subscribed">
          <div class="form-group col-md-5 mt-1">
            <input
              type="text"
              class="form-control"
              placeholder="your name"
              ngModel
              name="name"
              #Name="ngModel"
              required
              [ngClass]="{ 'is-invalid': Name.touched && Name.errors?.['required'] }"
            />
            <div
              class="text-danger w-100 ml-1"
              *ngIf="Name.errors?.['required'] && Name.touched"
            >
              Name field is required!!!
            </div>
          </div>
          <div class="form-group col-md-5 mt-1">
            <input
              type="email"
              class="form-control"
              placeholder="your email"
              ngModel
              name="email"
              #Email="ngModel"
              required
              email
              [ngClass]="{ 'is-invalid': Email.touched && Email.errors?.['required'] }"
            />
            <div
              class="text-danger w-100 ml-1"
              *ngIf="Email.errors?.['required'] && Email.touched"
            >
              Email field is required!!!
            </div>
            <div
              class="text-danger w-100 ml-1"
              *ngIf="Email.errors?.['email'] && Email.touched"
            >
              Please enter valid email!!!
            </div>
          </div>
          <div class="col-md-2">
            <button class="mt-4 btn-sub btn-block" [disabled]="!subForm.valid">
              Subscribe
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
